kind: BuildConfig
apiVersion: v1
metadata:
  name: teardown-multiarch-slave
  labels:
    name: teardown-multiarch-slave
spec:
  source:
    type: Git
    git:
      uri: https://github.com/jaypoulz/multiarch-ci-pipeline
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfilePath: jobs/teardown/Jenkinsfile
